<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="container">
    <div class="Translator-container">
         <ul class="language-op flex">
            <li>
                <select name="" id="" class="selectEl">
      
                </select>
            </li>
            <img width="100px" src="logo-no-background.png" alt="">
            <li>
                <select name="" id="" class="selectEl">
                    
                </select>
            </li>
             
         </ul>
         <div class="writting-box flex">
            <div class="input-form flex">
             <textarea  id="fromText" placeholder="Type here..."></textarea>
             <span>

                 <i id="fromVol" class="fa-solid fa-volume-high volume-icon"></i>
             </span>
            </div>
            <div class="output-form ">
             <textarea  id="transText"  disabled></textarea>
             <span class=" ">
                 <i id="toVol" class="fa-solid fa-volume-high to-vol volume-icon"></i>
                <i id="copyIcon" class="fa-regular fa-copy volume-icon "></i>
             </span>
             
            </div>
         </div>
    </div>
    </div>
    <script src="index.js"></script>
    <!-- <script src="languageCode.js"></script> -->
</body>
</html>
